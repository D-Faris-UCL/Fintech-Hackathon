<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Recommendations </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
  </head>
  <body>
    <a href = "/">
        <div class="header-container container m-3">
          <img src="{{url_for('static', filename='images/logo.png')}}" alt="SUSTech" class="img-fluid" width = "10%" height = "10%">
        <h1 class = "text-center">SUSTech</h1>
        </div>
    </a>
  
    <hr>
    <div class="container mt-4">
        <h4> Target stock: Adjust preferences </h4>
        <br>
        <form method = "post">
          <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="exampleDataList" class="form-label"></label>
                    <input class="form-control" list="datalistOptions" id="symbol" placeholder="Enter stock symbol" name="symbol">
                    <datalist id="datalistOptions">
                    </datalist>
            </div>
            <div class="form-group col-md-6">
                <label for="number"></label>
                <input type="number"  step="any" class="form-control" id="amount" placeholder="Enter the amount of shares" required name="amount">
            </div>

          </div>
            <p id = "p_sustainability">Sustainability: 50</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="sustainability" name = "sustainability">
            </div>

            <p id = "p_returns">Returns: 50</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="returns" name = "returns">
            </div>

            <p id = "p_risk">Risk: 50</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="risk" name = "risk">
            </div>
            <br>
            <p id = "p_date">Select weeks from today</p>

            
            <select class="form-select select_custom" aria-label="Default select example" name = "week">
              <option selected disabled>Open this select menu</option>
              <option value="1">1 Week</option>
              <option value="2">2 Week</option>
              <option value="3">3 Week</option>
              <option value="4">4 Week</option>
            </select>
            <br>
            <br>

            <div class="text-center">
                <button type = "submit" class="btn btn-secondary stock" id = "button_eco"> Get Recommendations </button>
            </div>
        </form>

        <div class="container mt-5">
            <h3 class = "mt-3"> Recommendations </h4>
            {% for recommendation in recommendations %}
              <ul class="list-group">
                <li class="list-group-item list-group-item-dark">
                  <h5> {{recommendation}} </h5>
                  <button href="#" class="btn recommendation btn-secondary" id = "button_eco" value = "{{recommendation}}description"> Show more </button>
                  <div class = "hidden" id = "{{recommendation}}description">
                    <br>
                    <p>Description</p>
                    <img src="{{url_for('static', filename='images/logo.png')}}" alt="SUSTech" class="img-fluid" width = "10%" height = "10%">
                  </div>
                </li>


              </ul>
            {% endfor %}
          </table>
          <br>
          <br

    </div>

    <script src="{{url_for('static', filename='recommendation.js')}}"></script>
  </body>
</html>
